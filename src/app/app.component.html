<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark menu-container">
    <a class="navbar-brand logo">Twitter</a>
    <div>
      <button *ngIf="!this.userService.getCurrentUser()" type="button" class="btn btn-light" routerLink="/signup" (click)="signup = true">Sign Up</button>
      <button *ngIf="!this.userService.getCurrentUser()" type="button" class="btn btn-light" routerLink="/login" (click)="signup = false">Log In</button>
      <button *ngIf="this.userService.getCurrentUser()" type="button" class="btn btn-light" routerLink="/login" (click)="logout()">Logout</button>
    </div>
  </nav>
  <div class="container-base">
    <div *ngIf="this.userService.getCurrentUser()" class="side-bar">
      <ul class="navbar-nav">
        <li class="side-bar-item">
          <a class="nav-link side-bar-link" routerLink="/feed">Feed</a>
        </li>
        <li class="side-bar-item">
          <a class="nav-link side-bar-link" routerLink="/story/{{currentUser.getHandle()}}">Story</a>
        </li>
      </ul>
    </div>
    <div class="container-col">
      <app-login *ngIf="!this.userService.getCurrentUser() && !signup" (loginUser)=onLogin($event)></app-login>
      <app-signup *ngIf="!this.userService.getCurrentUser() && signup" (loginUser)=onLogin($event)></app-signup>
      <router-outlet *ngIf="this.userService.getCurrentUser()"></router-outlet>
<!--      <router-outlet></router-outlet>-->
    </div>
  </div>
</body>
