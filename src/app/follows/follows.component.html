<div *ngFor="let f of followsArray; let i = index">
  <!-- make a new row every 4 follows -->
  <div class="container-row">
    <div *ngFor="let a of createArray(4); let colIndex = index" class="container-col">
      <app-follow *ngIf="i*4 + colIndex < this.follows.length" [follow]="this.follows[i*4 + colIndex]" (followUpdate)="receiveUpdate($event)"></app-follow>
    </div>
  </div>
</div>
