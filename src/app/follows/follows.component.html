<div *ngFor="let f of this.followsArray; let i = index">
  <!-- make a new row every 4 follows -->
  <div *ngIf="i % 4 === 0" class="container-row">
    <div *ngFor="let a of createArray(this.follows.length - i); let colIndex = index" class="container-col">
      <app-follow [follow]="this.follows[i + colIndex]" (followUpdate)="receiveUpdate($event)"></app-follow>
    </div>
<!--  <app-follow [follow]="this.follows[i]" (followUpdate)="receiveUpdate($event)"></app-follow>-->
    </div>
</div>
