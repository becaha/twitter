<div class="card card-row card-row-small">
  <div class="card-row-ownership">
    <img class="card-row-image" src="../../assets/images/profile.jpg" alt="profile picture">
  </div>
  <div class="card-row-info">
    <div class="card-body">
      <a class="card-text" [routerLink]="['/story', this.follow]">{{follow.getHandle()}}</a>
      <p class="card-text">{{follow.getName()}}</p>
    </div>
  </div>
</div>
